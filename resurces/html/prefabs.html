<div class="scroll_area" id="coast">
    <div class="head">Цена</div>
    <div class="input_area">
        <div class="block" id="min_coast"><input class="min" type="text" value="0" onkeypress="return isNumberKey(event)"></div>
        <div class="block" id="max_coast"><input class="max" type="text" value="1000" onkeypress="return isNumberKey(event)"></div>
    </div>
    <div class="scroll">
        <div class="inp_range">
            <div class="bg">
                <div class="user_input"></div>
            </div>
        </div>
        <div class="bubles">
            <div class="min moveable" id="min_scroll_coast"></div>
            <div class="max moveable" id="max_scroll_coast"></div>
        </div>
    </div>
</div>


<div class="simple_filter" id="brends">
    <div class="head">Бренды</div>
    <div class="contaner" >
        <label  class="brend" for="JBL">
            <input type="checkbox" id="JBL">
            <div class="border">
                <div class="contant">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#FFF" stroke-width="2" d="m1 12 4 4L16 1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div>JBL</div>
        </label >
    </div>
</div>

<div class="elem">
    <hr>
    <div class="contaner">
        <div class="select_area">
            <div>
                <input type="checkbox" name="" id="1">
                <div class="border" for="1">
                    <div class="contant">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#FFF" stroke-width="2" d="m1 12 4 4L16 1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="resurces/img/Наушники Marshall Major IV/major-iv-bluetooth-naushniki-nakladnye-marshall-2_600.jpg" alt="">
        </div>
        <div class="info">
            <div class="contaner">
                <div class="name">Наушники Marshall Major IV</div>
                <div class="status">
                    <div class="curcle"></div>
                    <div class="text">В наличие</div>
                </div>
            </div>
        </div>
        <div class="intaractive">
            <div class="contaner">
                <div class="input">
                    <button class="minus" onclick="minus(this)">
                        <span>-</span>
                    </button>
                    <input type="text" value="1" onkeypress="return isNumberKey(event)">
                    <button class="plus" onclick="plus(this)">
                        <span>
                            +
                        </span>
                    </button>
                </div>
                <div class="delete">
                    <a onclick="delete_goods(this)">
                        <span>Удалить</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="coast">
            <div class="contaner">
                <span class="rubels">111</span>
                <span class="kopecks">.00</span>
            </div>
        </div>
    </div>
</div>

<div class="buy_ara">
    <div class="area">
        <div class="head">Ваш заказ</div>
        <div class="goods_list">
            <table class="list">
                <tbody>
                <tr class="elem">
                    <td class="name">Наушники Marshall Major IV</td>
                    <td class="coast">
                        <span class="rubels">111</span>
                        <span class="kopecks">.00</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="result">
            <hr>
            <div class="coast">
                <div class="result">Итого</div>
                <div class="result_coast">111.00</div>
            </div>
            <button class="button">
                Перейти к оформлению
            </button>
        </div>
    </div>
</div>
