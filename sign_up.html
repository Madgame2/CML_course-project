<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body class="sign_up">
    <div class="sign_up_contaner">
        <div style="grid-area: logo;" class="logo_contaner">
            <a href="main_page.html" class="logo_flex">
                <div class="logo">
                    <svg width="70" height="71" viewBox="0 0 70 71" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35" cy="35.6801" r="35" fill="#D9D9D9"/>
                    </svg>
                </div>
                <div class="logo">Tech & Tune</div>
            </a>
        </div>
        <div style="grid-area: user_status;" class="user_status">
            <div >У вас есть аккаунт?</div>
            <a href="authorization.html">Войти→</a>
        </div>
        <div style="grid-area: main-area;" class="main-area">
            <form action="">
                <div class="main-area_contaner">
                    <div style="grid-area: header;" class="header">Регистрация пользователя</div>
                    <div style="grid-area: name;" class="name">
                        <span>Имя</span>
                        <input type="name">
                    </div>
                    <div style="grid-area: sex;" class="sex">
                        <span>Пол: </span>
                        <div class="types">
                            <div>
                                <input type="radio" name="sex" id="male" value="male">
                                <label for="male">Мужской</label>
                            </div>
                            <div>
                                <input type="radio" name="sex" id="female" value="female">
                                <label for="female">Женский</label>
                            </div>
                        </div>
                    </div>
                    <div style="grid-area: mail;" class="mail">
                        <span>email</span>
                        <input type="email">
                    </div>
                    <div style="grid-area: password;" class="password">
                        <span>Пароль</span>
                        <input type="password">
                    </div>
                    <div style="grid-area: submit;" class="submit">
                    <input type="submit" value="Регистрация ">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
